    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const faqItems = document.querySelectorAll('.faq-item');

    faqItems.forEach(item => {
        const image = item.querySelector('.faq-image');
        const faqHeader = item.querySelector('.faq-header');
        const answer = item.querySelector('.faq-answer');
        const arrow = item.querySelector('.faq-arrow');

        faqHeader.addEventListener('click', () => {
            const isVisible = answer.style.display === 'block';

            // Hide all other answers and reset arrows
            document.querySelectorAll('.faq-answer').forEach(a => a.style.display = 'none');
            document.querySelectorAll('.faq-arrow').forEach(ar => ar.style.transform = 'rotate(0deg)');

            // Toggle the clicked answer and rotate the arrow
            if (isVisible) {
                answer.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
            } else {
                answer.style.display = 'block';
                arrow.style.transform = 'rotate(180deg)';
            }
        });

        // Also allow image click to open/close the answer
        image.addEventListener('click', () => {
            const isVisible = answer.style.display === 'block';

            // Hide all other answers and reset arrows
            document.querySelectorAll('.faq-answer').forEach(a => a.style.display = 'none');
            document.querySelectorAll('.faq-arrow').forEach(ar => ar.style.transform = 'rotate(0deg)');

            // Toggle the clicked answer and rotate the arrow
            if (isVisible) {
                answer.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
            } else {
                answer.style.display = 'block';
                arrow.style.transform = 'rotate(180deg)';
            }
        });
    });
});
</script>
